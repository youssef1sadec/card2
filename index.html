<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="images/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="theimg">
        <img src="images/image-equilibrium.jpg" alt="" />
        <div class="wordq">hello</div>
      </div>
      <div class="the-title">Equilibrium #342</div>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="the-icon_words">
        <div class="icon">
          <img src="images/icon-ethereum.svg" alt="lol" /><span class="words">0.041 ETH</span>
        </div>
        <div class="icon2">
         <img src="images\icon-clock.svg" alt="lol"> <span class="words2">3 days left</span></div>
      </div>
      <div class="laststuf">
        <div class="the-img"><img src="images/image-avatar.jpg" alt="" /></div>
        <div class="auther-name">
         Creation of <span class="color-word">Jules Wyvern </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joe sadec</a>.
    </div>
  </body>
</html>
